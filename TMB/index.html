<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://pbs.twimg.com/media/Db5nxhCU8AAZi3f.jpg" class="morgan opacity">
    <section class="container">
        <h1>TAXA METABÓLICA BASAL</h1>
        <form class="form">
            <p><input type="number" class="peso" placeholder="Peso em kg" required></p>
            <p><input type="number" class="altura" placeholder="Altura em cm" required></p>
            <p><input type="number" class="idade" placeholder="Idade" required></p>
            <p>
                <label for="ihomem">Homem</label>
                <input type="radio" name="sexo" id="ihomem" value="H" checked>
            </p>
            <p>
                <label for="imulher">Mulher</label>
                <input type="radio" name="sexo" id="imulher" value="M">
            </p>
            <p>
                <label for="nivel">Nível de atividade:</label>
                <select id="nivel">
                    <option value="sedentario">Sedentário</option>
                    <option value="pouco_ativo">Pouco ativo</option>
                    <option value="ativo">Ativo</option>
                    <option value="muito_ativo">Muito ativo</option>
                </select>
            </p>
            <p><input type="button" value="CALCULAR" class="botao"></p>
        </form>
    </section>

    

    <footer>
        <p>Guilherme e Leandro - 2°1</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
